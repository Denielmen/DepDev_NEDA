<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SORRY ABRIEL</title>
  <style>
    body {
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .message {
      font-size: 10em;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: float 1s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="message">SORRY ABRIEL</div>
</body>
</html>
